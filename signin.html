<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <!-- this code is about nav bar and its features -->
    <div id="navBar">
        <div id="Home">
            <h2>
                <a href="index.html">Home</a>
            </h2>
        </div>
        <div id="yt">  <!--add link of channel-->
            <h2>
                <a href="">YouTube</a>
            </h2>
        </div>
        <div id="more" href="more.html">
            <h2>
                <a href="more.html">More</a>
            </h2>
        </div>
        <div id="aboutUs" href="aboutus.html">
            <h2>
                <a href="aboutus.html">About Us</a>
            </h2>
        </div>
        <div id="help" href="help.html">
            <h2>
                <a href="help.html">Help</a>
            </h2>
        </div>
        <div id="signIn" href="signin.html">
            <h3>
                <a href="signin.html">Sign In</a>
            </h3>
        </div>
        <div id="Login" href="login.html">
            <h3>
                <a href="login.html">Login</a>
            </h3>
        </div>
    </div>
    <!-- here nav bar div ends and the main body div starts -->
     <div id="container">
        <!-- this is for sign in name -->
        <div id="signin">
            <h2>
                Sign In
            </h2>
        </div>
        <!-- this is for user name input  -->
        <div id="username">
            <h4>
                Username
            </h4>
            <input type="text" placeholder="Enter Your Username">
        </div>
        <!-- this is for email input -->
        <div id="email">
            <h4>
                E-Mail 
            </h4>
            <input type="email" placeholder="Enter Your Email Id">
        </div>
        <!-- this is for mobile number input -->
        <div id="number">
            <h4>
                Mobile No.
            </h4>
            <input type="number" placeholder="Enter Your Mobile No.">
        </div>
        <!-- this is for password input  -->
        <div id="password">
            <h4>
                Password
            </h4>
            <input type="password" placeholder="Enter Your Password">
        </div>
        <!-- this is for submit wala button -->
        <div id="Submit">
            <button>
                Submit
            </button>
        </div>
     </div>
</body>
</html>
